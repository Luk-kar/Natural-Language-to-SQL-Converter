<div class="table-container">
    <table>
        <tr>
            {% for col in result.execution.columns %}
                <th>{{ col }}</th>
            {% endfor %}
        </tr>
        {% for row in result.execution.data %}
            <tr>
                {% for val in row %}
                    <td>{{ val }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</div>

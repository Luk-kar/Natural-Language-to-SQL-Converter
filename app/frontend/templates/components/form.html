<form method="POST" style="position: relative;">
    <h3>Ask a Question:</h3>
    <div style="position: relative; display: flex; align-items: center;">
        <input id="questionInput" type="text" name="question" placeholder="e.g. Show me all customers from New York" required>
        <span style="position: absolute; right: 10px; font-size: 18px; pointer-events: none;">🔍</span>
    </div>
    <button type="submit">Get answer!</button>
    <div class="try-queries">
        <h3>Try these queries:</h3>
        <button type="button" onclick="setQuestion('Where does \'John Doe\' live?')">Where does 'John Doe' live?</button>
        <button type="button" onclick="setQuestion('Show me all customers from New York.')">Show me all customers from New York.</button>
        <button type="button" onclick="setQuestion('DESCRIBE: What is the structure of the database?')">DESCRIBE: What is the structure of the database?</button>
        <p></p>
    </div>
</form>
